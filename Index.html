<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Girls Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 10px;
            background-color: #1c1c1c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logo {
            font-size: 34px;
            font-weight: bold;
            color: #00bcd4;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            background-color: transparent;
            color: white;
        }
        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #00bcd4;
            border: none;
            cursor: pointer;
            padding-left: 30px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .image-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .download-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
        .image-card:hover .download-button {
            display: block;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">PG </div>
        <div class="search-bar">
            <input type="text" id="search-query" placeholder="Search for images...">
            <button onclick="fetchImages()">Search</button>
        </div>
    </header>

    <div class="image-grid" id="image-grid">
        <!-- Images will be displayed here -->
    </div>

    <div class="pagination">
        <button id="prev-button" onclick="changePage(-1)" disabled>Back</button>
        <button id="next-button" onclick="changePage(1)">Next</button>
    </div>

    <!-- Modal for Viewing Image -->
    <div class="modal" id="image-modal">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-image" src="" alt="View Image">
        </div>
    </div>

    <script>
        const apiKey = "p24Rwscp94pTfZCkS71gtKeO9WdXQsn0t3AcbBvG2nCofcNcJt4TomcC";
        let currentPage = 1;
        let currentQuery = "beautiful girls";

        async function fetchImages() {
            const query = document.getElementById("search-query").value || currentQuery;
            currentQuery = query;
            const url = `https://api.pexels.com/v1/search?query=${query}&per_page=10&page=${currentPage}`;

            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: apiKey,
                    },
                });
                const data = await response.json();
                displayImages(data.photos);
                document.getElementById("prev-button").disabled = currentPage === 1;
            } catch (error) {
                console.error("Error fetching images:", error);
            }
        }

        function displayImages(images) {
            const imageGrid = document.getElementById("image-grid");
            imageGrid.innerHTML = images
                .map(
                    (image) => `
                    <div class="image-card">
                        <img src="${image.src.large2x}" alt="${image.photographer}" title="Photo by ${image.photographer}" onclick="viewImage('${image.src.large2x}')">
                        <a href="${image.src.original}" download>
                            <button class="download-button">Perfect View</button>
                        </a>
                    </div>
                `
                )
                .join("");
        }

        function viewImage(src) {
            const modal = document.getElementById("image-modal");
            const modalImage = document.getElementById("modal-image");
            modalImage.src = src;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("image-modal");
            modal.style.display = "none";
        }

        function changePage(direction) {
            currentPage += direction;
            fetchImages();
        }

        // Initial fetch
        fetchImages();



        (function () {
  "use strict";

  // Prevent XSS Attacks by sanitizing user inputs
  function sanitizeInput(input) {
    const tempDiv = document.createElement("div");
    tempDiv.textContent = input;
    return tempDiv.innerHTML;
  }

  // Example: Sanitize all input fields automatically
  const inputs = document.querySelectorAll("input, textarea");
  inputs.forEach(input => {
    input.addEventListener("input", (e) => {
      e.target.value = sanitizeInput(e.target.value);
    });
  });

  // Disable right-click to prevent unauthorized access
  document.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    console.warn("Right-click is disabled to enhance security.");
  });

  // Prevent debugging tools (like F12/DevTools)
  document.addEventListener("keydown", (e) => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
      e.preventDefault();
      console.warn("Developer tools are disabled.");
    }
  });

  // Monitor DOM changes for suspicious activity
  const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
      if (mutation.addedNodes.length > 0) {
        mutation.addedNodes.forEach(node => {
          if (node.nodeType === 1 && node.tagName === "SCRIPT") {
            console.error("Unauthorized script detected and removed!");
            node.remove();
          }
        });
      }
    });
  });

  observer.observe(document.body, { childList: true, subtree: true });

  // Secure cookies
  document.cookie = "SecureCookie=SecureValue; Secure; HttpOnly; SameSite=Strict";

  console.log("Basic security measures are active on this website.");
})();

    </script>
</body>
</html>
